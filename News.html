<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        header select {
            margin: 0 10px;
            padding: 5px;
            font-size: 16px;
            background-color: #555;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #news-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .news-card {
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 300px;
            padding: 15px;
            transition: transform 0.2s;
        }

        .news-card:hover {
            transform: scale(1.05);
        }

        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .news-card h3 {
            margin-top: 0;
            font-size: 18px;
            color: #e0e0e0;
        }

        .news-card p {
            color: #ccc;
            font-size: 14px;
        }

        .news-card a {
            display: block;
            margin-top: 10px;
            text-align: right;
            color: #1e90ff;
            text-decoration: none;
        }

        .news-card a:hover {
            text-decoration: underline;
        }

        #loading, #error {
            text-align: center;
            font-size: 18px;
            color: #e0e0e0;
        }

        #loading.hidden, #error.hidden {
            display: none;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Dashboard</h1>
        <div>
            <label for="region">Region:</label>
            <select id="region">
                <option value="us">United States</option>
                <option value="gb">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="int">International</option>
            </select>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="sports">Sports</option>
                <option value="finance">Finance</option>
                <option value="technology">Technology</option>
            </select>
        </div>
    </header>
    <main>
        <div id="news-container">
            <!-- News cards will be injected here -->
        </div>
        <div id="loading" class="hidden">Loading...</div>
        <div id="error" class="hidden">Error loading news. Please try again later.</div>
    </main>
    <script src="main.js"></script>
</body>
</html>
