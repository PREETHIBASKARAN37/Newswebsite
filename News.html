<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .news-card {
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            color: #e0e0e0;
        }
        .news-card h3 {
            margin-top: 0;
        }
        .news-card img {
            width: 100%;
            border-radius: 8px;
        }
        #loading, #error {
            font-size: 18px;
            color: #e0e0e0;
        }
        #error {
            color: #ff6f6f;
        }
    </style>
</head>
<body>
    <h1>News Test</h1>
    <div id="news-container">
        <!-- News cards will be injected here -->
    </div>
    <div id="loading">Loading...</div>
    <div id="error" class="hidden">Error loading news. Please try again later.</div>

    <script>
        const API_URL = 'https://newsapi.org/v2/top-headlines';
        const API_KEY = '47e2d0eaaf1a4128a7ff6acff2fb9ae8'; // Replace with your actual News API key

        const newsContainer = document.getElementById('news-container');
        const loadingIndicator = document.getElementById('loading');
        const errorIndicator = document.getElementById('error');

        async function fetchNews() {
            loadingIndicator.classList.remove('hidden');
            errorIndicator.classList.add('hidden');
            newsContainer.innerHTML = '';

            const url = `${API_URL}?country=us&apiKey=${API_KEY}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!data.articles) {
                    throw new Error('Unexpected response format');
                }
                displayNews(data.articles);
            } catch (error) {
                console.error('Fetch Error:', error);
                errorIndicator.textContent = `Error: ${error.message}`;
                errorIndicator.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function displayNews(articles) {
            if (articles.length === 0) {
                newsContainer.innerHTML = '<p>No news articles found.</p>';
                return;
            }
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.innerHTML = `
                    ${article.urlToImage ? `<img src="${article.urlToImage}" alt="News Image">` : ''}
                    <h3>${article.title}</h3>
                    <p>${article.description || 'No description available'}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                `;
                newsContainer.appendChild(card);
            });
        }

        // Initial fetch
        fetchNews();
    </script>
</body>
</html>
